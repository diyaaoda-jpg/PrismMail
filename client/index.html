<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>PrismMail - Priority Web Mail</title>
    <meta name="description" content="A sophisticated dual-pane web mail client with IMAP/EWS connectivity, priority management, and immersive Reading Mode" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Theme Colors -->
    <meta name="theme-color" content="#1a1a23" />
    <meta name="msapplication-TileColor" content="#1a1a23" />
    <meta name="msapplication-navbutton-color" content="#1a1a23" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.svg" />
    
    <!-- iOS PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PrismMail" />
    
    <!-- Additional PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="PrismMail" />
    
    <!-- Windows Tile Configuration -->
    <meta name="msapplication-TileImage" content="/icons/icon-192.svg" />
    <meta name="msapplication-config" content="none" />
    
    <!-- Security Headers for PWA -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
