  <circle cx="256" cy="256" r="256" fill="#1a1a23"/>
  
  <!-- Mail envelope -->
  <rect x="128" y="192" width="256" height="192" rx="16" fill="#a8d8ff" stroke="#f5f5f7" stroke-width="4"/>
  
  <!-- Envelope flap -->
  <path d="M128 192 L256 288 L384 192" stroke="#1a1a23" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Priority indicator - larger diamond -->
  <rect x="332" y="140" width="32" height="32" rx="4" fill="#a8d8ff" transform="rotate(45 348 156)"/>
  
  <!-- Text "P" for PrismMail -->
  <text x="256" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#f5f5f7">P</text>
  
  <!-- Additional detail - small mail lines -->
  <rect x="168" y="232" width="176" height="4" rx="2" fill="#1a1a23" opacity="0.3"/>
  <rect x="168" y="248" width="144" height="4" rx="2" fill="#1a1a23" opacity="0.3"/>
  <rect x="168" y="264" width="112" height="4" rx="2" fill="#1a1a23" opacity="0.3"/>
</svg>